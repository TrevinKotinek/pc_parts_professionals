<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create Listing Page</title>
<!-- Link CSS -->
<link rel="stylesheet" type="text/css" href="pc_parts_Style.css"/>
</head>
<body>

<!-- Display Welcome Message -->
<header>
	<h1>Create Your Listing</h1>
</header>

<!-- Navigation Links -->
<nav>
<ul>
<li><a href="pc_parts_Home.html">Home</a></li>
<li><a href="pc_parts_Listings.html">Listings</a></li>
<li><a href="pc_parts_Forum.html">Forum</a></li>
</ul>
</nav>

<!-- Create Listing Form -->
<!-- Placeholder name for the action again -->
<form action="CreateListing">

  <label for="Model">Model:</label>
  <input type="text" id="model" name="model"><br>
  
  <label for="Price">Price:</label>
  <input type="text" id="price" name="price"><br>
  
  <label for="City">City:</label>
  <input type="text" id="city" name="city"><br>
  
  <label for="Part Type">Part Type:</label>
  <select id="partType" name="partType">
  <option value="CPU">CPU</option>
  <option value="GPU">GPU</option>
  <option value="Motherboard">Motherboard</option>
  <option value="Storage">Storage</option>
  <option value="RAM">RAM</option>
  </select><br>
  
  <label for="Brand">Brand:</label>
  <select id="brand" name="brand">
  <option value="AMD">AMD</option>
  <option value="Intel">Intel</option>
  </select><br>
  
  <label for="Condition">Condition:</label>
  <select id="condition" name="condition">
  <option value="New">New</option>
  <option value="VeryGood">Very Good</option>
  <option value="Good">Good</option>
  <option value="Fair">Fair</option>
  <option value="Poor">Poor</option>
  <option value="VeryPoor">Very Poor</option>
  </select><br>
 
  <button type="submit">Create your Listing</button>
</form>

</body>
</html>
